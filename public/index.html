<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
	</head>
	<style>
		* {
			box-sizing: border-box;
			margin: 0;
			padding: 0;
			user-select: none;
			font-family: 'Roboto';
		}

		#header {
			width: 100%;
			height: 35px;
			-webkit-app-region: drag;
		}

		#app {
			position: absolute;
			width: 100%;
			height: 100%;
			top: 35px;
			height: calc(100% - 35px);
			width: 100%;
			overflow: hidden;
		}
	</style>
	<body>
		<div id="header"></div>
		<div id="app"></div>
	</body>
</html>
