<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
	</head>
	<style>
		* {
			box-sizing: border-box;
			margin: 0;
			padding: 0;
			user-select: none;
			font-family: 'Roboto';
		}

		#dragarea {
			position: fixed;
			width: 100%;
			height: 35px;
			z-index: 1000;
			background: white;
			-webkit-app-region: drag;
		}

		#app {
			position: absolute;
			top: 30px;
			width: 100%;
			height: calc(100% - 30px);
		}
	</style>
	<body>
		<span id="dragarea"></span>
		<div id="app"></div>
	</body>
</html>
